name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'code/frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'code/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: code/frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: code/frontend

    - name: Run type checking
      run: pnpm type-check
      working-directory: code/frontend

    - name: Run tests
      run: pnpm test --run
      working-directory: code/frontend

    - name: Build frontend
      run: pnpm build
      working-directory: code/frontend

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: code/frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: code/frontend

