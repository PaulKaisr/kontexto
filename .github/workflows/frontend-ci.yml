name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'code/frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'code/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: code/frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: |
        cd code/frontend
        pnpm install --frozen-lockfile

    - name: Run type checking
      run: |
        cd code/frontend
        pnpm type-check

    - name: Run tests
      run: |
        cd code/frontend
        pnpm test --run

    - name: Build frontend
      run: |
        cd code/frontend
        pnpm build

  lint:
    runs-on: ubuntu-latest
    
    steps:
